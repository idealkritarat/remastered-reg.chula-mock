<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chulalongkorn University Registeration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="flex">
        <nav>
            <div class="w-[190px] h-screen bg-[#FCC] p-2 flex flex-col gap-2">
                <img src="https://www2.reg.chula.ac.th/cu/reg/images/toplogo01.gif" class="w-full">
                <div class="w-full flex flex-col gap-2">
                    <button class="bg-[#f8a3a3] hover:bg-[#eb9999] text-[#3c1616] p-2 rounded">เข้าสู่ระบบ</button>
                    <button class="border-2 border-[#eb9999] hover:bg-[#eb9999] text-[#3c1616] p-2 rounded">ออกจากระบบ</button>
                </div>
            </div>
        </nav>
        <main>
            <div class="w-full h-screen">
                <div>
                    <span>เข้าสู่ระบบลงทะเบียนเรียน</span>   
                    <span>กรุณาป้อนเลขประจำตัวนิสิต/เลขประจำตัวเจ้าหน้าที่  และรหัสผ่าน</span>    
                    <span>รหัสผ่าน คือรหัสผ่านที่ใช้กับระบบอินเตอร์เน็ตของสำนักบริหารเทคโนโลยีสารสนเทศ จุฬาลงกรณ์มหาวิทยาลัย</span>         
                </div>
            </div>
        </main>
    </div>
</body>
</html>
